<script type="text/javascript">
$(document).ready(function () {


    var mySwiper = new Swiper('.swiper-container',{
        direction : 'vertical',
        on:{
            init: function(){
                swiperAnimateCache(this);
                swiperAnimate(this);
            }, 
            slideChangeTransitionEnd: function(){
                swiperAnimate(this);
            }
        },
        navigation: {
            nextEl: '.nextBtn'
        }
    });

    var _music = document.getElementById('audio'), _trigger = $('#audio-control');
    if (_music && _trigger) {
        _music.play();
        var weChat = navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == "micromessenger";
        if (weChat) {
            document.addEventListener("WeixinJSBridgeReady", function () {
                _music.play();
                _trigger.addClass('playing');
            }, false);
        } else {
            _music.play();
            _trigger.addClass('playing');
        }
        _trigger.click(function () {
            var self = $(this);
            if (_music.paused) {
                _music.play();
                self.addClass('playing').removeClass('paused');
            } else {
                _music.pause();
                self.addClass('paused').removeClass('playing');
            }
        });
    }


    var jsApiList = ['onMenuShareTimeline','onMenuShareAppMessage'];
    var searchHref = location.href;
    $.ajax({
        url:"http://citich5ol.hui-jia.com.cn/activity/frontend/web/index.php",
        data: {r: "jssdk/index"},
        dataType: "jsonp",
        jsonp:'jsonpcallback',
        success:function(result){
            var appId = result.appId;
            timestamp = result.timestamp;
            signature = result.signature;
            nonceStr = result.nonceStr;
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: appId, // 必填，公众号的唯一标识
                timestamp: timestamp, //
                nonceStr: nonceStr, // 必填，生成签名的随机串
                signature: signature,// 必填，签名，见附录1
                jsApiList: jsApiList // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            wx.ready(function(){
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                 //分享到朋友圈
                wx.onMenuShareTimeline({
                    title: "中信银行多银行财资系统上线啦！", // 分享标题
                    link: location.href.split('#')[0], // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: "http://citich5ol.hui-jia.com.cn/fs/images/share.jpg", // 分享图标
                    success: function () {/*shareSuccess();// console.log('分享成功')*/},
                    cancel: function () {/*/ 用户取消分享后执行的回调函数// console.log('sss')*/}
                });
                //分享给朋友
                wx.onMenuShareAppMessage({
                    title: "中信银行多银行财资系统上线啦！", // 分享标题
                    link: location.href.split('#')[0], // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致

                    cancel: function () {  /*/ 用户取消分享后执行的回调函数 // console.log('aaaa')*/ }
                });
            });

});
